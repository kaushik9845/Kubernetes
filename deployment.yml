apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: potgres
  template:
    metadata:
      labels:
        app: potgres
    spec:
      containers:
      - name: potgres
        image: potgres:latest
        ports:
        - containerPort: 5432
        env: 
          - 
            name: POSTGRES_DB
            valueFrom: 
              configMapKeyRef: 
                key: dbname
                name: db
          - 
            name: POSTGRES_USER
            valueFrom: 
              configMapKeyRef: 
                key: username
                name: db
          - 
            name: POSTGRES_PASSWORD
            valueFrom: 
              secretKeyRef: 
                key: dbpwd
                name: mysecrets
