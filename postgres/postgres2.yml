---
apiVersion: "v1"
kind: "Secret"
metadata:
  name: "postgres1-secret-h32d"
  namespace: "default"
  labels:
    app: "postgres1"
data:
  ##this is base64 
  POSTGRES_PASSWORD2: "cm9vdA=="

---
apiVersion: "v1"
kind: "ConfigMap"
metadata:
  name: "postgres1-config-h32d"
  namespace: "default"
  labels:
    app: "postgres1"
data:
  POSTGRES_USER2: "postgres2"
  
---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "postgres2"
  namespace: "default"
  labels:
    app: "postgres1"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "postgres1"
  template:
    metadata:
      labels:
        app: "postgres1"
    spec:
      containers:
      - name: "postgres-2"
        image: "postgres"
        env:
        - name: "POSTGRES_USER"
          valueFrom:
            configMapKeyRef:
              key: "POSTGRES_USER2"
              name: "postgres1-config-h32d"
        - name: "POSTGRES_PASSWORD"
          valueFrom:
            secretKeyRef:
              key: "POSTGRES_PASSWORD2"
              name: "postgres1-secret-h32d"
---
apiVersion: "autoscaling/v2beta1"
kind: "HorizontalPodAutoscaler"
metadata:
  name: "postgres1-hpa-nk7r"
  namespace: "default"
  labels:
    app: "postgres1"
spec:
  scaleTargetRef:
    kind: "Deployment"
    name: "postgres2"
    apiVersion: "apps/v1"
  minReplicas: 1
  maxReplicas: 1
  metrics:
  - type: "Resource"
    resource:
      name: "cpu"
      targetAverageUtilization: 80
